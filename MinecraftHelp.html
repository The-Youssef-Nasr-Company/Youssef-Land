<h1>Minecraft Help</h1>

<body>This is the help file of Minecraft.</body>

<h2>Command Block from /give command</h2>

<body>As it is hard to get an Command Block in Minecraft, you need the /give command. In order to get it you must type things in Minecraft Chat like this:

  /give <username:random>random</username> command_block</body>
